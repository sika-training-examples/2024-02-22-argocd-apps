apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  project: system
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
  source:
    repoURL: https://github.com/argoproj-labs/argocd-image-updater
    targetRevision: v0.12.2
    path: ./manifests
